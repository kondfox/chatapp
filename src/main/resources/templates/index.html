<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>P2P Chat App</title>
</head>
<body>
    <h1>Peer to Peer Chat program</h1>
    <form action="#" th:action="@{/update}" th:object="${chatUser}" method="post">
        <label for="rename">Your username:</label>
        <input id="rename" th:field="*{name}" />
        <input type="hidden" th:field="*{id}" />
        <input type="submit" value="update"/>
    </form>
    <form action="#" th:action="@{'/text/' + ${chatUser.id}}" th:object="${newMessage}" method="post">
        <label for="newmessage">New text: </label>
        <input id="newmessage" type="text" th:field="*{text}"/>
        <input type="submit" value="Send"/>
    </form>
    <ul th:each="text : ${messages}">
        <li th:object="${text}">
            <span th:text="*{owner.name}"></span>
            <div th:text="*{text}"></div>
        </li>
    </ul>
</body>
</html>
