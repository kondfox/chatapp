<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <h1>Enter</h1>
    <form action="#" th:action="@{/enter}" th:object="${chatUser}" method="post">

        <input id="login" type="text" th:field="*{name}"/>

        <input type="submit" value="Enter"/>
    </form>
</body>
</html>
